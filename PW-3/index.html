<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TO-DO List </title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
         crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
      <style>
         .done {
         text-decoration: line-through;
         }
         li:nth-child(odd) { background: rgb(245, 245, 245); };
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
               <h4>
                  <li class="list-group-item" style="background-color: #2980b9; color: white;">TO-DO LIST<i id="add" class="fa fa-plus float-right"></i></li>
               </h4>
               <input class="form-control mb-3" type="text" placeholder="Add new Todo" id="new">
               <ul class="list-group" id="list">
                  <li class="list-group-item list-group-item-action"><span><i class="btn btn-danger fa fa-trash"></i></span> Meet TAs</li>
                  <li class="list-group-item list-group-item-action"><span><i class="btn btn-danger fa fa-trash"></i></span> Post grades</li>
                  <li class="list-group-item list-group-item-action"><span><i class="btn btn-danger fa fa-trash"></i></span> PTA meeting</li>
               </ul>
            </div>
            <div class="col-md-8"></div>
         </div>
      </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script>
      $(document).ready(function() {
        $('#new').hide();
        $('ul').find("span").hide();
      
        $("#add").click(function() {
          $("#new").toggle();
      
        });
      
        $("ul").on("click", "li", function() {
          $(this).toggleClass("done");
      
        });
      
        $("#new").keypress(function(event) {
          //13 is enter key
          if (event.which == 13) {
            if ($("#new").val() == '') //if empty
              return;
      
            $("ul").append('<li class="list-group-item list-group-item-action"> \
            <span><i class="btn btn-danger fa fa-trash" /></i></span>' + " " + $("#new").val() + '</li>');
            
            $('#new').val(''); //empty out input
            
            $("span").hide();
            $('#new').hide();
          }
        });
      
        $("ul").on("mouseenter", "li", function() {
          $(this).find("span").toggle();
        });
      
        $("ul").on("mouseleave", "li", function() {
          $(this).find("span").toggle();
      
        });
      
        $("ul").on("click", ".fa-trash", function() {
          $(this).parentsUntil("ul").remove();
      
        });
      
        $('input').focus(
          function(){
              $(this).css('border','3px solid #2980b9');
          }).blur(
              function(){
                  $(this).css('border','1px solid rgb(235, 235, 235)');
              });
      });
   </script>
</html>
