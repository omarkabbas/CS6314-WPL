<html>

<head>
  <title>TODO List </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $('#new').hide();

      $("#add").click(function() {
        $("#new").toggle();

      });

      $("ul").on("click", "li", function() {
        $(this).toggleClass("done");

      });



      $("#new").keypress(function(event) {
        if (event.which == 13) {
          if ($("#new").val() == '')
            return;

          $("ul").append('<li class="list-group-item list-group-item-action"> \
          <i class="btn btn-danger fa fa-trash" />' + $("#new").val() + '</li>');
          console.log('clearing new');
          $('#new').val('');
          $(".fa-trash").hide();
          $('#new').hide();
        }
      });

      $("ul").on("mouseenter", "li", function() {
        $(this).find(".fa-trash").toggle();

      });

      $("ul").on("mouseleave", "li", function() {
        $(this).find(".fa-trash").toggle();

      });

      $("ul").on("click", ".fa-trash", function() {
        $(this).parentsUntil("ul").remove();

      });

    });
  </script>

  <style>
    .done {
      text-decoration: line-through;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-sm"></div>
      <div class="col-sm bg-light">

        <h3>
          <li class="list-group-item active">Todo List <i id="add" class="fa fa-plus"></i></li>
        </h3>
        <input type="text" placeholder="Add new todo item" id="new">
        <hr>
        <ul class="list-group" id="list" style="list-style-type: none;">

        </ul>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>


</body>

</html>
