    <section>
      <form class="form-horizontal" method="post" action="/addItem">
        <fieldset>

          <!-- Form name -->
          <legend>Create Your Todo</legend>

          <!-- Text input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="txtTitle">Title</label>
              <div class="col-md-4">
                  <input type="text" name="inputTitle"  id="txtTitle" placeholder="Some Title"/>
              </div>
          </div>

           <!-- Textarea-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="txtDesc">Description</label>
              <div class="col-md-4">
                  <input type="text" name="inputDescription"  id="txtDesc" placeholder="Some Title"/>
              </div>
          </div>
          <!-- Button-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <input id="singlebutton" name="singlebutton"  class="btn btn-primary" type="submit" value="Submit"/>
            </div>
        </div>






        </fieldset>
      
      </form>
      
    </section>
