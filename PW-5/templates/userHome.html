<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Todo List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="header">
               <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/showAddItem">Add Item</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                 
                </ul>
               
              </div>
            </nav>

            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Welcome Home !!</h1>

            <table class="table" id="todoitems">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
             <tbody>
               <!-- Table body of listed Todo items-->
            </tbody>
            </table>
        </div>

    </div>
</body>

</html>


<script>
$(document).ready(function() {
    console.log('Starting here!');

            $.ajax({
                url: '/listItems',
                dataType: 'json',
                type: 'GET',
                success: function(res) {
                    var tabledata = '';
                    console.log(res);
                    $.each(res, function(index, value){

                        tabledata += '<tr>';
                        tabledata += '<td>'+value.id+'</td>';
                        tabledata += '<td>'+value.title+'</td>';
                        tabledata += '<td>'+value.description+'</td>';
                        tabledata += '</tr>';
                  });
                  $("#todoitems").append(tabledata);
                },
                error: function(error) {
                    console.log(error);
                }
          });
      
});
  </script>
