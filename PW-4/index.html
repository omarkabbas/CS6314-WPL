<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Diya's Homepage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="movies.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <h1> Movie Review Table</h1>
  <button id="loadDataButton" type="button">Load Data</button>
  <table class="table table-bordered table-hover">
    <th>Title</th>
    <th>Director</th>
    <th>Description</th>
    <th>Rating</th>
    <th>Genre</th>
    <th>Cast</th>

    <!-- <th>Cast</th>
    <th>cast</th>
    <th>imdb</th>
    <th>synopsyis</th>
    <th>score</th> -->
  </table>

<script>
$(document).ready(function() {
    console.log("ready!");
    var button = document.getElementById("loadDataButton");
    button.onclick = loadData;
  });
  
  var castList = null;
  
  function loadData() {
    console.log('inside here');
    $.ajax({
  
      url: "movies_test.xml",
      crossDomain: true,
      //headers: {"Access-Control-Allow-Headers": "*"},
      dataType: "xml",
      type: 'GET',
  
      success: function(data) {
        $(data).find('movie').each(function() {
          var title = $(this).find('title').text();
          var director = $(this).find('director').text();
          var description = $(this).find('synopsis').text();
          var rating = $(this).find('score').text();
          var genres = $(this).find('genre');
  
          var info = '<tr><td>' + title + '</td><td>' + director + '</td><td>' + description + '</td><td>' + rating + '</td>';
          info += "<td>";
          for (i = 0; i < genres.length; i++) {
            info += genres[i].textContent + ", ";
          }
          info += "</td><td>";
  
          var cast = $(this).find('cast');
  
          var actors = $(cast).find('person');
          castList = actors;
          for (i = 0; i < actors.length; i++) {
            info += ($(castList[i]).attr('name')) + ", ";
          }
          info += "</td";
  
          info += "</tr>";
          $("table").append(info);
        });
  
      },
      error: function() {
        alert("error loading file");
      }
    });
  }




</script>








</body>

</html>
