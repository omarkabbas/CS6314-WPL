<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Places</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style type="text/css">
        #map {
        height: 100%;
    }
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>

<script>
  var place = null;

  var map;
  var service;
  var infowindow;
  var geocoder;
  function initMap() {
    geocoder = new google.maps.Geocoder();
  
    infowindow = new google.maps.InfoWindow();
  
    map = new google.maps.Map(document.getElementById("map"), {
      center: new google.maps.LatLng(32.948334, -96.729851),
      zoom: 12
    });
  }
  
  function createMarker(place) {
    let mark = { lat: place[3], lng: place[4] };
    let info = 
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h4 id="firstHeading" class="firstHeading">' + place[1] + '</h1>' +
    '<div id="bodyContent">' +
    "<h6> <strong> Address: </strong>" + place[2] + '</h6>' +
    "<h6> <strong> Latitude: </strong> " + place[3] + '</h6>' +
    "<h6> <strong> Longitude: </strong>" + place[4] + '</h6>' +
    "</div>" +
    "</div>";
    //place[1] + ': ' + place[2];
    var marker = new google.maps.Marker({
      map: map,
      position: mark
    });
  
    google.maps.event.addListener(marker, "click", function() {
      infowindow.setContent(info);
      infowindow.open(map, this);
    });
  }

  function getPlaces (){

      $.ajax({
            url: '/getPlaces',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                ///console.log(response);
                console.log(response);
                $.each(response, function(index, value){
                  let mark = { lat: value[3], lng: value[4] };
                  console.log("Mark is " + mark);

                  createMarker(value);
                });
                  
                
            },
            error: function(error) {
                console.log(error);
            }
      });
  }

$(document).ready(function() {
console.log('Starting here!');
getPlaces();

  
});

</script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA61PD-gXOMlzhDKERZbogNM68Xo-37MRI&libraries=places&callback=initMap"
    async
    defer
  ></script>

</body>
</html>
